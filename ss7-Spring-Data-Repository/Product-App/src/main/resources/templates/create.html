<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add Product</h3>
<p>
    <a th:href="@{/product}">
        Back to product list
    </a>
</p>
<div id="form">
    <form th:action="@{/product/save}" th:object="${product}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
            <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
        <div>
            <label>Price</label>
            <input type="text" th:field="*{price}"/>
            <p style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
        </div>
        <div>
            <label>Description</label>
            <input type="text" th:field="*{productDesc}"/>
            <p style="color: red" th:if="${#fields.hasErrors('productDesc')}" th:errors="*{productDesc}"></p>
        </div>
        <div>
            <label>Manufacture</label>
            <input type="text" th:field="*{manufacture}"/>
            <p style="color: red" th:if="${#fields.hasErrors('manufacture')}" th:errors="*{manufacture}"></p>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
