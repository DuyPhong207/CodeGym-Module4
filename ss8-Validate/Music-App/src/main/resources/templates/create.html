<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Song</title>
</head>
<body>
<div id="form">
    <form th:action="@{/song/save}" th:object="${song}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
            <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
        <div>
            <label>Singer</label>
            <input type="text" th:field="*{singer}"/>
            <p style="color: red" th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></p>
        </div>
        <div>
            <label>Genre</label>
            <input type="text" th:field="*{genre}"/>
            <p style="color: red" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></p>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
</body>
</html>
